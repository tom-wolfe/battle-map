<h2>Creature</h2>
<div class="form vertical">
  <div class="group">
    <label>Name</label>
    <input type="text" [ngModel]="creature.name" (ngModelChange)="onNameChange($event)">
  </div>
  <div class="group">
    <label>Token</label>
    <button class="large block" (click)="onTokenClick()">{{token.name}}</button>
  </div>
  <div class="group">
    <label>Size</label>
    <select [ngModel]="creature.size" (ngModelChange)="onSizeChange($event)">
      <option *ngFor="let size of Sizes" [value]="size.id">{{size.name}}</option>
    </select>
  </div>
  <div class="group">
    <button class="large block danger" (click)="onDeleteClick()">Delete</button>
  </div>
</div>
